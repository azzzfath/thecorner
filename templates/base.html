{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock meta %}
    <link rel="stylesheet" href="{% static '/css/global.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
      <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#152238',
            secondary: '#a4c0c9',
            tertiary: '#e88d67',
            background:'#f7fcfe',
            hover: '#02394a',
            gradient: '#194083',
          }
        }
      }
    }
  </script>
</head>

<body>
    {% block content %} {% endblock content %}
</body>

</html>
